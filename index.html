<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Soapy Page</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <!-- <img src="./image/Soap-bubbles-MaxPixel.net_.jpg" alt="soap bubble" /> -->
      </div>
      <div class="right">
        <div class="icon">
          <img src="./image/cauldron.png" alt="cauldron" />
        </div>
        <div class="text">
          <h1>Get The Best Bubble Today!</h1>
          <p>You can add unlimited potions directly from HTML</p>

          <form action="#">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Full Name"
            /><br />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            /><br />

            <input
              type="phone"
              id="phone"
              name="phone"
              placeholder="Your Phone number"
            /><br />

            <button type="submit">Send Information</button>
          </form>
          <p class="ps">*Some awesome magic goes here.</p>
        </div>
      </div>
    </div>
  </body>
</html>
